<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e1543c" />
    <meta
      name="description"
      content="Take quizzes from all languages as added by developers all over the world. | Open Source"
    />
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css" onload="this.onload=null; this.rel='stylesheet';">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="preload" as="style" onload="this.onload=null; this.rel='stylesheet';">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>DevComm. Quiz</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(() => console.log('Success'))
          .catch((err) => console.log)
        })
      }
    </script>
  </body>
</html>
